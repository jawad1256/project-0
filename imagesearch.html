<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="google_search">
                <a href="index.html">Google Search</a>
            </div>
        </section>
        <section>
            <div class="image">
                <img src="googlelogo_color_272x92dp.png" alt="Google-logo" height="85px" width="250px">
            </div>
           
                <form action="http://images.google.com/images">
                    <div class="search-bar">
                        <input type="text" name="q" class="q" placeholder="Search for Image...">
                    </div>
                    <input type="submit" value="Google Search" id="search_button">
                </form>
              
        </section>
    </body>
</html>
